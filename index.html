<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boogle mail</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

<body>
  <div class="boogle"></div>
  <div class="content">
    <h1>One Account. All of Boogle.</h1>
    <h2>Sign in with your Boogle account</h2>
  </div>

  <div class="box">

    <div class="face"></div>
    <div class="email">
      <input type="text" placeholder="Enter your email"> <br>
      <button>Next</button> <br>
      <a href="#">Need help?</a>
    </div>
  </div>

  <div class="newaccount">
  <p><a href="#">Create account</a></p>
  </div>

  <div class="bottom">
    <p>One Boogle account for everything Boogle</p>
  </div>
  <div class="icons">
    <div class="google"><a href="https://www.google.com"></a></div>
    <div class="gmail"><a href="https://www.gmail.com"></a></div>
    <div class="gmaps"><a href="https://maps.google.com/"></a></div>
  </div>

  <div class="footer">
    <ul class="left-footer">
      <li><a href="#">About Google</a></li>
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Help</a></li>
    </ul>

    <div class="right-footer">
    <select>
      <option value="English">English</option>
      <option value="Slovene">Slovene</option>
    </select>
    </div>

  </div>



</div>


  </div>
</html>
